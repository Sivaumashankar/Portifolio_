<!-- 
    Skill Card Component Template
    DevOps Portfolio - Shankar
    
    Usage: Clone this template and populate with skill data
    Attributes:
    - data-category: Skill category (e.g., Cloud, CI/CD, Containers)
    - data-items: Comma-separated list of skills
-->

<template id="skill-card-template">
    <article class="skill-card scroll-animate">
        <div class="skill-card-icon">
            <!-- Icon will be inserted dynamically based on category -->
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
        </div>

        <h4 class="skill-title"></h4>

        <div class="skill-card-items">
            <!-- Skill items will be dynamically inserted -->
        </div>
    </article>
</template>
